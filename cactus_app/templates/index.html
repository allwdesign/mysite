{% extends 'base_cactuses.html' %}
{% load i18n %}

{% load staticfiles %}


{% block by_user %}
    <h5 class='text-success'>{% trans 'by' %}: {{ cactus.user.username }}</h5>
{% endblock %}

{% block content %}

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{% trans 'Add Your Cactus' %}</h3>
            </div>
            <div class="panel-body">
                <form enctype="multipart/form-data" action="{% url 'cactus_app:post_cactus' %}" method="post" >
                {% csrf_token %}
                {{ form_cactus.as_p }}
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
    
{% endblock %}
