{% extends 'base.html' %}
{% load i18n %}

{% load staticfiles %}


{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{% trans 'Login' %}</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="." class="form-horizontal">
        
            {% csrf_token %}
        
            {{ form.as_p }}
    
            <input type="submit" value="Submit" />
        </form>
    </div>

{% endblock %}
